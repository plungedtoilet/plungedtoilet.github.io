<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
      // Your Client ID can be retrieved from your project in the Google
      // Developer Console, https://console.developers.google.com
      var url = 'https://accounts.google.com/o/oauth2/auth?scope=https://www.googleapis.com/auth/drive.metadata.readonly&client_id=123313380473-oe3s3loutnta0ivj5dvdja0lkon87ekp.apps.googleusercontent.com&redirect_uri=https://plungedtoilet.github.io&response_type=token';
      var CLIENT_ID = '123313380473-oe3s3loutnta0ivj5dvdja0lkon87ekp.apps.googleusercontent.com';
      var SCOPES = ['https://www.googleapis.com/auth/drive.metadata.readonly'];
      /**
       * Check if current user has authorized this application.
       */
      function checkAuth() {
        var settings = {
  "async": true,
  "crossDomain": true,
  "url": "https://accounts.google.com/o/oauth2/token",
  "method": "POST",
  "headers": {
    "content-type": "application/json"
  },
  "processData": false,
  "data": "{\"grant_type\":\"refresh_token\",\"client_id\": \"" + CLIENT_ID + "\",\"client_secret\": \"3-N8W1KNhDypAfHe_Y_aWN2B\",\"refresh_token\": \"1/2hGBM06jfpepdyGKTa6a17ornRVcvI9mFq7nVWjaVtQ\"}"
}

$.ajax(settings).done(function (response) {
  console.log(response);
});
        gapi.auth.authorize(
          {
            'client_id': CLIENT_ID,
            'scope': SCOPES.join(' '),
            'immediate': true
          }, handleAuthResult);
      }
      /**
       * Handle response from authorization server.
       *
       * @param {Object} authResult Authorization result.
       */
      function handleAuthResult(authResult) {
        var authorizeDiv = document.getElementById('authorize-div');
        if (authResult && !authResult.error) {
          // Hide auth UI, then load client library.
          authorizeDiv.style.display = 'none';
          loadDriveApi();
        } else {
          // Show auth UI, allowing the user to initiate authorization by
          // clicking authorize button.
          handleAuthClick();
        }
      }
      /**
       * Initiate auth flow in response to user clicking authorize button.
       *
       * @param {Event} event Button click event.
       */
      function handleAuthClick(event) {
        window.location=url;
        return false;
      }
      /**
       * Load Drive API client library.
       */
      
      function run(resp){
        window.location = ("http://" + resp.name)
      }
      
      function loadDriveApi() {
        gapi.client.load('drive', 'v3', listFiles);
      }
      /**
       * Print files.
       */
      function listFiles() {
        var request = gapi.client.drive.files.get({
            'fileId':"1QAbQla_EX5NecFlTZcwVtdbVSS295W_zMjasrl6Pdok", 
            'fields': "name",
            'permissionId':'10790084793497033959'
          });
          request.execute(function(resp) {
            document.getElementById('content').style.display = 'initial';
            document.getElementById('content').onclick = run(resp);
            document.getElementById('content').innerHTML = ("http://" + resp.name);
          });
      }
      /**
       * Append a pre element to the body containing the given message
       * as its text node.
       *
       * @param {string} message Text to be placed in pre element.
       */
      function appendPre(message) {
        var pre = document.getElementById('output');
        var textContent = document.createTextNode(message + '\n');
        pre.appendChild(textContent);
      }
    </script>
    <script src="https://apis.google.com/js/client.js?onload=checkAuth">
    </script>
  </head>
  <body>
    <a style="display: hidden;" id="content"></a>
    <div id="authorize-div" style="display: none">
      <span>Authorize access to Drive API</span>
      <!--Button for the user to click to initiate auth sequence -->
    </div>
    <pre id="output"></pre>
  </body>
</html>
